<html>

  <head>
    <meta charset="UTF-8">
    <title>The Star Machine by Zcyon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script type="text/javascript" src="lib/HiCanvas.js"></script>
    <script type="text/javascript" src="lib/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="engine.js"></script>
    <script type="text/javascript" src="responses.js">
    </script>
  
  </head>
  
  <body>
    
    <img id="main_banner" class="banner" src="assets/banner.png" alt="Woops, the image couldn't load!"></img>
    
    <img id="void_banner" class="banner" src="assets/logo_black.png" alt="Woops, the image couldn't load!" style="display:none">
  
    <br>
    
    <div id="interface_wrapper" align="center">
      
      <div id="canvas_wrapper">
        <!-- Contiene el canvas -->
      </div>
      
      
      <div id="message_wrapper" hidden>
        
        <textarea readonly id="message_text">
          <!-- Contiene el mensaje desbloqueable -->
        </textarea>
        
      </div>
      
      <br>
      
      <input id="vert_input" type="text" placeholder="Número de vértices">
      
      <input type="button" value="Dibujar Estrella" onclick="checkInputContents();">
      
      
    </div>
    
    <script type="text/javascript">
      
      var canvas_config = {
        width: 500,
        height: 500,
        layers: 2
      }
      
      var canvas = new HiCanvas(canvas_config.width, canvas_config.height, canvas_config.layers);
      
      canvas.setFont('20px Arial', 0);
      canvas.setId('star_canvas');
      canvas.addToObj('canvas_wrapper');
      
    
      
    </script>
    
  </body>

</html>
